- name: Comprehensive Documentation and Training System for NetSpective
  descr: "In 2013-2014, I led a significant initiative at Telemate to create and standardize all documentation for the NetSpective product, which previously lacked comprehensive guides. This project involved developing a wide range of documentation, including the setup guide, quick start guide, network interface cards, authentication guide, Chrome and Google guides, logon and remote agent guides, and more. In 2015, I further expanded this effort by creating a new help system based on the documentation.<br><br>The project required close collaboration with various departments to ensure accuracy and quality. I worked with Quality Assurance (QA) to obtain updated screenshots and procedural steps, and collaborated with Research & Development (R&D) to verify technical details. To enhance the usability and clarity of the documentation, I studied the Microsoft Style Guide for technical writing, ensuring a reader-friendly flow. Additionally, I utilized tools such as MS Word, PowerPoint, Visio, GIMP, Techsmith Snagit, and Techsmith Camtasia to produce high-quality written and video training materials, which were then integrated into the company's website."
