- name: User Interface Development and Inline Solution Enhancement for NetSpective
  descr: "In 2015, I played a pivotal role in the development of an inline solution for NetSpective, focusing on a complete rework of the user interface. As the Sales Engineer, I collaborated closely with the development team to shape the new interface, ensuring it met both technical requirements and user expectations. My role involved learning and applying UI/UX principles, with a particular focus on Google Material Design.<br><br>I actively communicated feature requests from customers, ensuring that their needs were integrated into the design. Additionally, I worked extensively with the Quality Assurance (QA) team to understand the testing process, allowing me to assist in testing the user interface once it was ready. Given the scope of the project, my involvement was crucial in managing and executing the testing efforts.<br><br>To complement the new user interface, I developed an entirely new help system based on updated 5.0 documentation. This system was designed to provide customers with comprehensive, step-by-step guidance for setting up the new product, with the potential for limited or no support. As part of this initiative, I also created new training videos to educate prospects and customers, enhancing the product's accessibility and usability."
