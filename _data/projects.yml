- name: Restructuring the QA Test Cycle for GES
  descr: "In 2017-2018, I undertook a comprehensive project to restructure the Quality Assurance (QA) test cycle for GES, working closely with the QA manager. This project began with the physical installation of hardware for the QA network, followed by the rebuilding of Windows Virtual Machines (VMs) with backups to ensure a stable testing environment. I also took on the task of rebuilding both Windows domain controllers, which provided an opportunity to deepen my knowledge of Microsoft Windows Server.<br><br>As part of the restructuring effort, I developed new test plans for the 5.6 version and beyond, ensuring that the QA process remained robust and up-to-date with evolving software requirements. Additionally, I collaborated with the development team on proprietary testing and automation tools, contributing to the refinement and automation of the testing process.<br><br>To further enhance my effectiveness in this role, I familiarized myself with various scripting and programming languages, including batch scripting, PowerShell, Ruby, Python, JavaScript, and Node.js. This knowledge allowed me to contribute more effectively to the development and testing processes, reinforcing my position within the team."
